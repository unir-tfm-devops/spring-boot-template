change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'breaking-change'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
      - 'deprecations'
  patch:
    labels:
      - 'bug'
      - 'dependencies'
      - 'documentation'
  default: patch
replacers:
  - search: '/(\w+)-(\d+)/g'
    replace: '[$1-$2](https://alvarorg14.atlassian.net/browse/$1-$2)'

