name: 'CI/CD (Pull Request)'

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  revision:
    name: Revision
    runs-on: [ ubuntu-latest ]
    outputs:
      revision: ${{ steps.revision.outputs.revision }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
          fetch-depth: 0

      - name: Get revision
        id: revision
        env:
          GITHUB_REF: ${{ github.ref }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          if [[ "$GITHUB_REF" == "refs/tags/"* ]]; then
            echo "revision=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
          else
            REVISION=$(git describe --tags --always)
            echo "revision=$REVISION" >> $GITHUB_OUTPUT
          fi

  test:
    name: Tests
    runs-on: [ ubuntu-latest ]
    needs: [ revision ]
    outputs:
      revision: ${{ needs.revision.outputs.revision }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Maven & Java
        uses: unir-tfm-devops/reusable-github-actions/.github/actions/mvn-setup@main

      - name: Run Unit Tests
        run: mvn -B -ntp clean test -Drevision=${{ needs.revision.outputs.revision }}

      - name: Upload target directory
        uses: actions/upload-artifact@v4
        with:
          name: maven-target
          path: target


      - name: Publish reports
        if: always() && github.event_name == 'pull_request'
        uses: unir-tfm-devops/reusable-github-actions/.github/actions/mvn-failsafe-surefire-report@main

  sonar:
    name: SonarQube Analysis
    runs-on: [ ubuntu-latest ]
    needs: [ test ]
    outputs:
      revision: ${{ needs.test.outputs.revision }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download target directory
        uses: actions/download-artifact@v4
        with:
          name: maven-target
          path: target

      - name: SonarQubeScan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [ sonar ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.2.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image variables
        id: vars
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_REPO_NAME=unir-tfm-docker-repo
          REVISION=${{ needs.sonar.outputs.revision }}
          IMAGE_TAG=${REVISION:-latest}
          IMAGE_URI=$ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG
          
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Package
        run: mvn -B -ntp clean package -Drevision=${{ needs.sonar.outputs.revision }} -DskipTests=true

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.vars.outputs.image_uri }} .

      - name: Push Docker image
        run: |
          docker push ${{ steps.vars.outputs.image_uri }}